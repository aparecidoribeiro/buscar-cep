<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Buscar Cep</title>
</head>

<body>
    <main>
        <div class="toogle-title">
            <h1 class="titulo">Buscar cep</h1>
            <div class="toogle">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                    <div class="toogle-btn"></div>
                </label>
            </div>
        </div>
        <div class="form">
            <input type="number" id="inputs" placeholder="CEP">
            <input type="text" id="inputs" placeholder="CIDADE">
            <input type="text" id="inputs" placeholder="ESTADO">
            <input type="text" id="inputs" placeholder="RUA">
        </div>
        <div class="alert">
            <h3 class="alert-msg">Mensagem aqui</h3>
            <button>
                Fecha
                <i class="fa-regular fa-circle-xmark"></i>
            </button>
        </div>
    </main>
</body>
<script src="./Js/main.js"></script>

</html>
